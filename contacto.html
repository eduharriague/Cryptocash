   <main>
   <h1>Contactate</h1>
    <form>
        <form action="">
            <fieldset>
                <legend> Formulario de contacto</legend>
                <br>
                <div>
                    <label class="formatoLabels" for= "nombre"> Escribe tu nombre</label>
                    <input class="estiloInputs" type= "text" name="nombre">
                </div>
                <br>
                <div>
                   <label class="formatoLabels" for= "apellido"> Escribe tu apellido</label>
                   <input class="estiloInputs" type="text" name="apellido">
                </div>
                <br>
                <div>
                    <label class="formatoLabels" for="sexo">Señalá tu género</label>
                    <input type="radio" name="genero" value="hombre">Masculino
                    <input type="radio" name="genero" value="mujer">Femenino
                    <input type="radio" name="genero" value="otro">Otro
                </div>
                <br>
                <div>
                    <label class="formatoLabels" for="email"> Escribe tu mail</label>
                    <input class="estiloInputs" type='email' name="email" required>
                </div>
                <br>
                <div>
                    <label class="formatoLabels" for="Contraseña">Escribe tu contraseña</label>
                    <input class="estiloInputs" type="contraseña" name="Contraseña" required>
                </div>
                <br>
                <div>
                    <label class="formatoLabels" for="pais"> Elije tu nacionalidad</label>
                    <select name="pais">
                        <option value="arg"> Argentina</option>
                        <option value="Ve"> Venezuela</option>
                        <option value="Ch"> Chile</option>
                    </select>
                </div>
                <br>
                <div>
                    <label class="formatoLabels" for="comentario"> Deja tu comentario</label>
                    <textarea name="comentario"></textarea>
                </div>
                <br>
                <div>
                    <input class="button" type="submit" value="Enviar datos">
                    <input class="button" type="reset" value="Borrar datos">
                </div>
            </fieldset>
        </form>
    </main>
